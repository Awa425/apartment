<div class="auth-container">
    <h2 class="auth-title">Cr√©er un compte</h2>
    <form (ngSubmit)="onRegister()">
      <input type="email" formControlName="username" placeholder="nom d\'utilisateur" required>
      <input type="password" formControlName="password" placeholder="Mot de passe" required>
      <button type="submit" class="auth-button">S'inscrire</button>
    </form>
    <p class="switch-auth">Pas de compte ? <a routerLink="/register">S'inscrire</a></p>
  </div>
